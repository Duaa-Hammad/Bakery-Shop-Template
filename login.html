<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap file -->
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome css file -->
    <link rel="stylesheet" href="Font Awesome/all.min.css">
    <!-- Outfit Font -->
    <link rel="stylesheet" href="Fonts/Outfit.css">
    <!-- my css file -->
    <link rel="stylesheet" href="style/auth.css">
    <!-- Website icon -->
    <link rel="website icon" href="style/images/cupcake-two.png">
    <title>Login</title>
</head>

<body class="bg-img">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow mt-5">
                <h2 class="mb-4 font-weight-bold text-center">Login</h2>

                <form id="sign-up-form" action="/signUp" method="post">
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter your email.." />
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Set your password.." />
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
