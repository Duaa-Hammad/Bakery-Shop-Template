<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap file -->
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome css file -->
    <link rel="stylesheet" href="Font Awesome/all.min.css">
    <!-- Outfit Font -->
    <link rel="stylesheet" href="Fonts/Outfit.css">
    <!-- my css file -->
    <link rel="stylesheet" href="style/auth.css">
    <!-- Website icon -->
    <link rel="website icon" href="style/images/cupcake-two.png">
    <title>Sign Up</title>
</head>

<body class="bg-img">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <h2 class="mb-4 font-weight-bold text-center">Sign Up</h2>

                <form id="sign-up-form" action="/signUp" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name.." />
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter your email.." />
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Set your password.." />
                    </div>

                    <div class="form-group mb-3">
                        <label>Gender:</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <!-- ----------------- -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="city">City:</label>
                        <select class="form-control" id="city" name="city">
                            <option>Benghazi</option>
                            <option>Tripoli</option>
                            <option>Misrata</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Signup</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <div class="mb-4"></div>
                        <a href="login.html">Already have an Account?</a>

                        <!-- <button class="btn btn-success">
                            <a href="login.html">Login</a>
                        </button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
